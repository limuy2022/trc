name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master", "dev"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build
      - name: Run tests Debug
        run: cargo test
      - name: Run tests Release
        run: cargo test --release
      - name: Install miri
        run: rustup component add miri
      - name: Run miri test
        run: cargo miri test
